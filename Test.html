    <body>
        <div class = "topic">
            <h1>Register Form</h1>
            <p>Please fill in this form to create an account</p>

        <!-------------------------------------->
        <div class = "Register Form">
            <form name = "register">
                <!-------------------------------------->
                <fieldset>
                    <legend>Account Information</legend>

                    <label><b>Username</b></label> <br>
                    <input type="text" name="username" placeholder = "Username" required> <br><br>

                    <label><b>E-mail</b></label> <br>
                    <input type="text"name="email" placeholder = "E-mail"> <br><br>

                    <label><b>Password</b></label> <br>
                    <input type="password"name="password" placeholder = "Password (6 or more characters)" required> <br><br>

                    <label><b>Confirm Password</b></label> <br>
                    <input type="password"name="confirmpassword" placeholder = "Confirm Password" >
                </fieldset>
                <!-------------------------------------->
                <fieldset>
                    <legend>Personal Information</legend>

                    <label><b>First Name</b></label><br>
                    <input type="text" name="firstname" placeholder = "First Name" required> <br><br>

                    <label><b>Last Name</b></label> <br>
                    <input type="text" name="lastname" placeholder = "Last Name" required> <br><br>

                    <label><b>Mobile Number</b></label> <br>
                    <input type="text" name="Mobilenumber" placeholder = "Mobile Number" required> <br><br>

                    <label><b>Birthdate</b></label> <br>
                    <input type="date" name="date" required> <br><br>

                    <label><b>Gender</b></label> <br>
                    <input type="radio" name="Gender" required> Male
                    <input type="radio" name="Gender" required> Female <br><br>

                    <label>Country</label> <br>
                    <select>
                        <option value=""></option>
                        <optgroup label="Country Name">

                            <option value="Algeria">Algeria</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Australia">Australia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="Denmark">Denmark</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="KSA">KSA</option>
                            <option value="Morocco">Morocco</option>

                            <option value="Russia">Russia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="USA">USA</option>
                            <option value="Spain">Spain</option>
                            <option value="Turkey">Turkey</option>
                        </optgroup>
                    </select> <br><br>

                    <label><b>Address</b></label> <br>
                    <input type="text" name="Address" placeholder = "Address" required> <br><br>

                    <label>National ID</label>
                    <input type="file"> <br><br>

                    <label> By creating an account you agree to our Terms & Privacy. </label>
                    <input type="checkbox" required>
